server:
  shutdown: graceful
  port: 8906
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparkzxl-sharding-demo
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    nacos:
      discovery:
        server-addr: 47.114.40.129:8848
        namespace: 2093ac51-9ced-4336-86e3-096d81e3c252
      config:
        server-addr: 47.114.40.129:8848
        namespace: 2093ac51-9ced-4336-86e3-096d81e3c252
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
  shardingsphere:
    datasource:
      # 所有数据源的名字
      names: ds-orders-0,ds-orders-1
      # 订单 orders 数据源配置 00
      ds-orders-0:
        type: com.zaxxer.hikari.HikariDataSource # 使用 Hikari 数据库连接池
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://47.114.40.129:3306/sparkzxl_order_0?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
        username: root
        password: root
      # 订单 orders 数据源配置 01
      ds-orders-1:
        type: com.zaxxer.hikari.HikariDataSource # 使用 Hikari 数据库连接池
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://sparkzxl.mysql.rds.aliyuncs.com/sparkzxl_order_1?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
        username: zhouxinlei
        password: Zxl298828
    # 分片规则
    sharding:
      tables:
        # orders 表配置
        oms_order:
          actualDataNodes: ds-orders-0.oms_order_$->{[0,2,4,6]}, ds-orders-1.oms_order_$->{[1,3,5,7]}
          key-generator: # 主键生成策略
            column: id
            type: SNOWFLAKE
          database-strategy:
            inline:
              algorithm-expression: ds-orders-$->{member_id % 2}
              sharding-column: member_id
          table-strategy:
            inline:
              algorithm-expression: oms_order_$->{member_id % 8}
              sharding-column: member_id
    # 拓展属性配置
    props:
      sql:
        show: true # 打印 SQL
logging:
  level:
    com.github.sparkzxl.sharding.infrastructure.mapper: debug
  file:
    path: /logs/${spring.application.name}
